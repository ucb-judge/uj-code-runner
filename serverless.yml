# This is the service config file. It's where you define your service and its resources.

service: code-runner

frameworkVersion: "3"

provider:
  name: aws
  ecr:
    images:
      appimage:
        path: ./
  stage: dev
  region: us-west-1

functions:
  cpp:
    image:
      name: appimage
      command:
        - app.cpp_handler
      entryPoint:
        - "/lambda-entrypoint.sh"
    timeout: 10
    memorySize: 1024
    events:
      - http:
          path: /code-runner/cpp
          method: post
  java:
    image:
      name: appimage
      command:
        - app.java_handler
      entryPoint:
        - "/lambda-entrypoint.sh"
    timeout: 10
    memorySize: 1024
    events:
      - http:
          path: /code-runner/java
          method: post
  python:
    image:
      name: appimage
      command:
        - app.python_handler
      entryPoint:
        - "/lambda-entrypoint.sh"
    timeout: 10
    memorySize: 1024
    events:
      - http:
          path: /code-runner/python
          method: post
